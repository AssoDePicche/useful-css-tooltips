<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="widht=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style/style.css" />
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/stickers/100/null/info.png"
      type="image/x-icon"
    />
    <title>Useful CSS Tooltips</title>
  </head>

  <body>
    <main>
      <section>
        <h3>Tooltip on top</h3>

        <div class="tooltip top" aria-label="Tooltip">Hover me</div>
      </section>

      <section>
        <h3>Tooltip on right</h3>

        <div class="tooltip right" aria-label="Tooltip">Hover me</div>
      </section>

      <section>
        <h3>Tooltip on bottom</h3>

        <div class="tooltip bottom" aria-label="Tooltip">Hover me</div>
      </section>
    </main>

  </body>
